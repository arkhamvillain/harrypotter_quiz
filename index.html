<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Are you a true Harry Potter fan? Test your knowledge with this online quiz! Coded by arkhamvillain.">
    <meta name="keywords" content="Harry Potter, quiz, trivia, indie, game, wizard">
    <meta name="author" content="Yoseph Winata">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Harry Potter Trivia</title>

    <!--favicon cdn-->
    <link rel="icon" href="https://img.icons8.com/office/16/000000/harry-potter-.png"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Include our own js file -->
    <script src="script.js" defer></script>

    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script id="quiz-html" type="text/x-handlebars-template">
      <div class="row">
        <div class="col col-md-1">
          <!--Just for bootstrap margin-->
        </div>
        <div class="col-12 col-md-6">
          <div class="row mt-2">
            <div class="col text-center mb-4">
              <div class="progress-set">
                <p class="progress-label mb-1" id="question-tracker"></p>
                <div id="question-progress" class="progress">
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col text-center">
              <h2 class="question-label">{{question}}</h2>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col text-center">
              <div class="btn-group-vertical d-flex">
                <button type="button" class="btn answer-button" id="answer-button-a">{{answers.a}}</button>
                <button type="button" class="btn answer-button" id="answer-button-b">{{answers.b}}</button>
                <button type="button" class="btn answer-button" id="answer-button-c">{{answers.c}}</button>
                <button type="button" class="btn answer-button" id="answer-button-d">{{answers.d}}</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn standard-button mb-3" id="next-button">NEXT</button>
            </div>
          </div>
        </div>
        <div class="col">
          <!--Just for bootstrap margin-->
        </div>
      </div>
    </script>

    <script id="result-html" type="text/html">
      <div class="row">
        <div class="col col-md-1">
          <!--Just for bootstrap margin-->
        </div>
        <div class="col-12 col-md-6">
          <div class="row mb-3">
            <div class="col text-center">
              <p class="score-label">Your Score</p>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col text-center">
              <p class="score-value" id="score-value-id">7/10</p>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn standard-button" id="continue-button">CONTINUE</button>
            </div>
          </div>
        </div>
        <div class="col">
          <!--Just for bootstrap margin-->
        </div>
      </div>
    </script>
  </head>

  <!--body starts-->
  <body class="bg vertical-center">
  	<div class="container-fluid" id="home-container">
  		<div class="row">
  			<div class="col col-md-1">
  				<!--Just for bootstrap margin-->
  			</div>
  			<div class="col-12 col-md-6">
  				<div class="row mb-3">
					<div class="col">
						<img class="logoimg" src="./images/main_logo.png" />
					</div>
				</div>
				<div class="row mb-4">
					<div class="col text-center">
						<h1 class="mainlabel">Test your knowledge by taking the quiz!</h1>
					</div>
				</div>
				<div class="row">
					<div class="col text-center">
						<button type="button" class="btn standard-button mb-5" id="main-button">START</button>
					</div>
				</div>
  			</div>
  			<div class="col">
  				<!--Just for bootstrap margin-->
  			</div>
  		</div>
  	</div>

    <!--preparing quiz & result container-->
    <div id="quiz-container"></div>
    <div id="result-container"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
